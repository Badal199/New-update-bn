<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKS FREE MOD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0066, #00ccff, #66ff66);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 95%;
            max-width: 450px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 25px;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff0077, #00ff88, #ffdd00);
            border-image-slice: 1;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .header {
            margin-bottom: 25px;
            padding: 15px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff0055, #00ff55, #0077ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: neonGlow 1.5s infinite alternate;
            text-shadow: 0px 0px 10px #ff0077, 0px 0px 15px #ff0077;
        }

        .profile-img-wrapper {
            position: relative;
            width: 170px;
            height: 170px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 10px;
            animation: rotateProfileImage 5s linear infinite;
            background: linear-gradient(270deg, #ff0055, #00ff55, #0077ff, #ffdd00);
            background-size: 400% 400%;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.7), 0 0 30px rgba(255, 0, 85, 0.7);
            animation: borderColorChange 5s linear infinite;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid transparent;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.7);
            transition: transform 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        @keyframes borderColorChange {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rotateProfileImage {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            margin-bottom: 20px;
            color: #fff;
        }

        .connection-status {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fff;
        }

        .server-id {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0px 0px 5px #00ff88;
        }

        .timer {
            font-size: 26px;
            color: #ffdd00;
            margin-bottom: 25px;
        }

        .change-btn {
            background-color: #00ff88;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 255, 136, 0.5), 0px 0px 15px #00ff88;
        }

        .change-btn:hover {
            background-color: #00dd77;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 30px;
            background-color: #202020;
            color: #ffd700;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0px 0px 10px #ff0077, 0px 0px 15px #ff0077;
            }
            to {
                text-shadow: 0px 0px 20px #00ff88, 0px 0px 30px #00ff88;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BN LAST KING</h1>
        </div>
        <div class="profile-img-wrapper">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
        </div>
        <div class="status">
            <p class="connection-status" id="connectionStatus"></p>
            <br>
            <h2><div id="result" class="result"></div></h2>
            <br>
            <br>
            <p class="server-id" id="period-number">Loading...</p>
        </div>
        <div class="timer">
            <p><span id="minutes">00</span>:<span id="seconds">60</span></p>
        </div>
        <button class="change-btn" onclick="window.location.href='../../external.html?link=https://t.me/AviatorGodGiftOfficial';">ðŸ’¬ MORE FREE HACK ðŸ’¬</button>
        <div class="footer">
            <p>OWNER:- @BN_OWNER </p>
        </div>
    </div>

    <script>
        const messages = [
            'PAID SERVER CONNECTED ',
            'PLAY 10 MIN IN A DAY ',
            'WINGO 1 MIN ',
            'FREE BY BN_LAST_KING ',
            'ENJOYE_FREE_MOD_WITH_BN_LAST_KIN_ALSO_SAND_FEEDBACK'
        ];

        let currentMessageIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        const typingSpeed = 120;
        const deletingSpeed = 90;
        const displayTime = 1700;
        const pauseBetweenMessages = 500;

        function type() {
            const element = document.getElementById('connectionStatus');
            const currentMessage = messages[currentMessageIndex];

            if (isDeleting) {
                element.textContent = currentMessage.substring(0, currentCharIndex--);
                if (currentCharIndex < 0) {
                    isDeleting = false;
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    setTimeout(type, pauseBetweenMessages);
                } else {
                    setTimeout(type, deletingSpeed);
                }
            } else {
                element.textContent = currentMessage.substring(0, currentCharIndex++);
                element.classList.add('fade-in');
                if (currentCharIndex === currentMessage.length) {
                    isDeleting = true;
                    setTimeout(() => {
                        setTimeout(type, pauseBetweenMessages);
                    }, displayTime);
                } else {
                    setTimeout(type, typingSpeed);
                }
            }
        }

        type(); // Start the typing animation

        function animateText(elementId, text, interval) {
            const element = document.getElementById(elementId);
            let index = 0;

            function updateText() {
                element.textContent = text[index];
                index = (index + 1) % text.length;
            }

            setInterval(updateText, interval);
        }

        function getRandomPrediction() {
            const predictions = ["SMALL", "BIG", "BIG", "BIG", "BIG", "BIG", "BIG"];
            const randomIndex = Math.floor(Math.random() * predictions.length);
            return predictions[randomIndex];
        }

        document.addEventListener("DOMContentLoaded", function () {
            animateText('period-number', 'Period 1', 4000);
            fetchPreviousResults();
        });

        // Timer setup
        const timerDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        let timer = 25 * 60;
        setInterval(() => {
            timer--;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            timerDisplay.textContent = minutes.toString().padStart(2, '0');
            secondsDisplay.textContent = seconds.toString().padStart(2, '0');

            if (timer <= 0) {
                timer = 25 * 60; // Reset to 25 minutes after reaching 0
                fetchPreviousResults(); // Fetch new prediction when the timer resets
            }
        }, 1000);

        async function fetchPreviousResults() {
            const randomPrediction = getRandomPrediction();
            document.getElementById('result').textContent = randomPrediction;
            localStorage.setItem('prediction', randomPrediction);
        }
    </script>
</body>
</html>
